name: Android Build and Test

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.17

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
